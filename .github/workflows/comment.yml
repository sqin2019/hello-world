name: 'aod-note'

on:
  pull_request:
    types:
      - 'opened'
    paths:
      - 'iam.yaml'

concurrency:
  group: '${{ github.workflow }}-${{ github.head_ref || github.ref }}-aod-note'
  cancel-in-progress: true

jobs:
  note:
    uses: 'abcxyz/access-on-demand/.github/workflows/note.yml@main' # Change here to pin the tag or commit.
