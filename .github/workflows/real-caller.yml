# Workflow that handles AOD requests.
name: 'aod-handle'

on:
  pull_request_review:
    types: ['submitted']

concurrency:
  group: '${{ github.workflow }}-${{ github.head_ref || github.ref }}-aod-request-handle'
  cancel-in-progress: true

jobs:
  handle:
    permissions:
      contents: 'read'
      id-token: 'write'
      pull-requests: 'write'
    uses: 'sqin2019/hello-world/.github/workflows/iam-handle.yml@main' # Currently using main, change here to ping the tag.
    # To specify inputs, change the repository variables.
    # Details: https://docs.github.com/en/actions/learn-github-actions/variables#creating-configuration-variables-for-a-repository
    with:
      workload_identity_provider: 'projects/901968413216/locations/global/workloadIdentityPools/github-pool-299b/providers/github-provider'
      service_account: 'hello-world-299b-ci-sa@suhongq-dev-041665.iam.gserviceaccount.com'
      aod_cli_version: '${{ vars.aod_cli_version || ''latest'' }}'
      go_version: '${{ vars.go_version || ''1.20'' }}'
